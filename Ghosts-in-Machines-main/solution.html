<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Symptom Checker</title>
    <link rel="stylesheet" href="sol.css">
</head>
<body>
    <div class="container">
        <h1 class="animate">You might be suffering from:</h1>
        <div class="disease">
            <h2 class="diseasename animate">Common Cold</h2>
            <h2 class="heads animate">Symptoms:</h2>
            <ul class="animate">
                <li>Runny Nose</li>
                <li>Sore throat</li>
                <li>Congestion</li>
                <li>cough</li>
            </ul>
            <h3 class="animate">&#8226; >Stay hydrated</h3>
            <h3 class="animate">&bull; Rest as much as possible</h3>
            <h3 class="animate">&#8226; Use a humidifier to ease congestion</h3>
        </div>
    </div>
    <script src="soljs.js"></script>
</body>
</html>
